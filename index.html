<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon | Countdown</title>
  <meta name="description" content="We're launching soon. Watch the countdown and get notified." />
  <meta property="og:title" content="Coming Soon" />
  <meta property="og:description" content="Weâ€™re launching soon. Watch the countdown and get notified." />
  <meta property="og:type" content="website" />
  <style>
    :root {
      --bg: #0b0e14;
      --card: #121725;
      --accent: #7dd3fc;
      --muted: #9aa4b2;
      --text: #e5e7eb;
      --ring: rgba(125, 211, 252, 0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 70% -10%, rgba(125,211,252,.15), transparent 60%) var(--bg);
      display: grid;
      place-items: center;
      padding: 2rem;
    }
    main {
      width: 100%;
      max-width: 760px;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01)) var(--card);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    header h1 {
      margin: 0 0 .25rem 0;
      font-size: clamp(1.6rem, 3.2vw, 2.2rem);
      line-height: 1.15;
      letter-spacing: .2px;
    }
    header p {
      margin: 0 0 1.25rem 0;
      color: var(--muted);
    }
    .timer {
      display: grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap: .75rem;
      margin: 1.25rem 0 1.5rem;
    }
    .unit {
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px;
      padding: 1rem;
      text-align: center;
    }
    .value {
      display: block;
      font-weight: 700;
      font-size: clamp(1.6rem, 3.5vw, 2.4rem);
      line-height: 1;
    }
    .label {
      color: var(--muted);
      font-size: .9rem;
      letter-spacing: .4px;
      text-transform: uppercase;
    }
    .cta {
      display: flex;
      gap: .75rem;
      flex-wrap: wrap;
      margin-top: .5rem;
    }
    .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(125,211,252,.08);
      padding: .8rem 1rem;
      border-radius: 12px;
      color: var(--text);
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      outline: none;
      transition: transform .06s ease, box-shadow .15s ease, border-color .15s ease;
      box-shadow: 0 0 0 0 var(--ring);
    }
    .btn:hover { border-color: rgba(255,255,255,.2); transform: translateY(-1px); }
    .btn:focus-visible { box-shadow: 0 0 0 6px var(--ring); }
    .email {
      flex: 1 1 260px;
      min-width: 220px;
      padding: .8rem .9rem;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.02);
      color: var(--text);
      outline: none;
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    .email:focus-visible { box-shadow: 0 0 0 6px var(--ring); border-color: var(--accent); }
    .status {
      margin-top: .9rem;
      color: var(--muted);
      min-height: 1.2em;
    }
    footer { margin-top: 1.5rem; color: var(--muted); font-size: .9rem; }
    @media (max-width: 520px) {
      .timer { grid-template-columns: repeat(2, minmax(0,1fr)); }
    }
    noscript {
      display: block;
      margin-top: .75rem;
      color: #fca5a5;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main role="main" aria-labelledby="title">
    <header>
      <h1 id="title">Weâ€™re launching soon</h1>
      <p id="tagline">Mark your calendar and join us on launch day.</p>
    </header>

    <section aria-live="polite" aria-atomic="true">
      <div class="timer" id="timer" hidden>
        <div class="unit"><span class="value" id="days">0</span><span class="label">Days</span></div>
        <div class="unit"><span class="value" id="hours">0</span><span class="label">Hours</span></div>
        <div class="unit"><span class="value" id="minutes">0</span><span class="label">Minutes</span></div>
        <div class="unit"><span class="value" id="seconds">0</span><span class="label">Seconds</span></div>
      </div>
      <p class="status" id="status"></p>
      <noscript>This page needs JavaScript to show the countdown.</noscript>
    </section>

    <!-- Optional â€œnotify meâ€ form using Formspree (free). Replace YOUR_FORM_ID below if you enable it. -->
    <form class="cta" id="notifyForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input class="email" type="email" name="email" placeholder="you@example.com" aria-label="Email address" required />
      <button class="btn" type="submit">Notify me</button>
    </form>

    <footer>
      <div id="when"></div>
    </footer>
  </main>

  <script>
    // === CONFIGURE YOUR LAUNCH DATE HERE ===
    // Use ISO 8601 with timezone to avoid surprises. Example: '2025-12-01T12:00:00-05:00'
    const LAUNCH_AT = '2025-12-01T12:00:00-05:00'; // <-- change me
    const TITLE = 'Gather Event Co. is coming!';
    const TAGLINE = 'Chairs, tables, and the perfect setup for every occasion.';

    // Allow overriding date via URL like ?at=2025-12-31T23:59:00-05:00
    const url = new URL(window.location.href);
    const override = url.searchParams.get('at');
    const launchDate = new Date(override || LAUNCH_AT);

    // Set title/tagline text
    document.getElementById('title').textContent = TITLE;
    document.getElementById('tagline').textContent = TAGLINE;

    // Helper: pad with leading zeros
    const pad = (n) => String(n).padStart(2, '0');

    const elDays = document.getElementById('days');
    const elHours = document.getElementById('hours');
    const elMins = document.getElementById('minutes');
    const elSecs = document.getElementById('seconds');
    const elTimer = document.getElementById('timer');
    const elStatus = document.getElementById('status');
    const elWhen = document.getElementById('when');

    function formatAsLocal(dt) {
      // Show a friendly local-time description
      return new Intl.DateTimeFormat(undefined, {
        dateStyle: 'full',
        timeStyle: 'short'
      }).format(dt);
    }

    // Show when weâ€™re counting down to
    elWhen.textContent = 'Launch time: ' + formatAsLocal(launchDate);

    function tick() {
      const now = new Date();
      const diff = launchDate - now;

      if (isNaN(launchDate.getTime())) {
        elStatus.textContent = 'Invalid launch date. Check the LAUNCH_AT value.';
        elTimer.hidden = true;
        return;
      }

      if (diff <= 0) {
        // Reached/past launch
        elTimer.hidden = true;
        elStatus.textContent = 'ðŸŽ‰ Weâ€™re live!';
        return;
      }

      elTimer.hidden = false;

      const secs = Math.floor(diff / 1000);
      const days = Math.floor(secs / 86400);
      const hours = Math.floor((secs % 86400) / 3600);
      const minutes = Math.floor((secs % 3600) / 60);
      const seconds = secs % 60;

      elDays.textContent = days;
      elHours.textContent = pad(hours);
      elMins.textContent = pad(minutes);
      elSecs.textContent = pad(seconds);
    }

    tick();
    const interval = setInterval(() => {
      tick();
      // Safety: stop after ~365 days to avoid runaway intervals if left open
      // (not strictly necessary, just defensive)
    }, 1000);

    // Optional: lightweight, client-side success message for Formspree without JS redirect
    const notifyForm = document.getElementById('notifyForm');
    if (notifyForm && notifyForm.action.includes('formspree.io')) {
      notifyForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const data = new FormData(notifyForm);
        fetch(notifyForm.action, { method: 'POST', body: data, headers: { 'Accept': 'application/json' }})
          .then(res => {
            if (res.ok) {
              notifyForm.reset();
              elStatus.textContent = 'Thanks! Weâ€™ll notify you.';
            } else {
              elStatus.textContent = 'Could not submit right now. Please try again.';
            }
          })
          .catch(() => elStatus.textContent = 'Could not submit right now. Please try again.');
      });
    }
  </script>
</body>
</html>
