<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NCAA DIII Men's Soccer Championship Selection Show Starting SOON</title>
  <meta name="description" content="Countdown to the NCAA DIII Men's Soccer Championship Selection Show." />
  <meta property="og:title" content="NCAA DIII Men's Soccer Championship Selection Show Starting SOON" />
  <meta property="og:description" content="Countdown to the NCAA DIII Men's Soccer Championship Selection Show." />
  <meta property="og:type" content="website" />
  <style>
    :root {
      --bg: #0b0e14;
      --card: #121725;
      --accent: #7dd3fc;
      --muted: #9aa4b2;
      --text: #e5e7eb;
      --ring: rgba(125, 211, 252, 0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 70% -10%, rgba(125,211,252,.15), transparent 60%) var(--bg);
      display: grid;
      place-items: center;
      padding: 2rem;
    }
    main {
      width: 100%;
      max-width: 760px;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01)) var(--card);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    header h1 {
      margin: 0 0 .25rem 0;
      font-size: clamp(1.6rem, 3.2vw, 2.2rem);
      line-height: 1.15;
      letter-spacing: .2px;
      text-wrap: balance;
    }
    header p { margin: 0 0 1.25rem 0; color: var(--muted); }
    .timer {
      display: grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap: .75rem;
      margin: 1.25rem 0 1.5rem;
    }
    .unit {
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px;
      padding: 1rem;
      text-align: center;
    }
    .value {
      display: block;
      font-weight: 700;
      font-size: clamp(1.6rem, 3.5vw, 2.4rem);
      line-height: 1;
    }
    .label { color: var(--muted); font-size: .9rem; letter-spacing: .4px; text-transform: uppercase; }
    .cta { display: flex; gap: .75rem; flex-wrap: wrap; margin-top: .5rem; }
    .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(125,211,252,.08);
      padding: .8rem 1rem;
      border-radius: 12px;
      color: var(--text);
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      outline: none;
      transition: transform .06s ease, box-shadow .15s ease, border-color .15s ease;
      box-shadow: 0 0 0 0 var(--ring);
    }
    .btn:hover { border-color: rgba(255,255,255,.2); transform: translateY(-1px); }
    .btn:focus-visible { box-shadow: 0 0 0 6px var(--ring); }
    .status { margin-top: .9rem; color: var(--muted); min-height: 1.2em; }
    footer { margin-top: 1.5rem; color: var(--muted); font-size: .9rem; }
    @media (max-width: 520px) { .timer { grid-template-columns: repeat(2, minmax(0,1fr)); } }
    noscript { display: block; margin-top: .75rem; color: #fca5a5; font-weight: 600; }
  </style>
</head>
<body>
  <main role="main" aria-labelledby="title">
    <header>
      <h1 id="title">NCAA DIII Men's Soccer Championship Selection Show Starting SOON</h1>
      <p id="tagline">Counting down to the Selection Show kickoff.</p>
    </header>

    <section aria-live="polite" aria-atomic="true">
      <div class="timer" id="timer" hidden>
        <div class="unit"><span class="value" id="days">0</span><span class="label">Days</span></div>
        <div class="unit"><span class="value" id="hours">0</span><span class="label">Hours</span></div>
        <div class="unit"><span class="value" id="minutes">0</span><span class="label">Minutes</span></div>
        <div class="unit"><span class="value" id="seconds">0</span><span class="label">Seconds</span></div>
      </div>
      <p class="status" id="status"></p>
      <noscript>This page needs JavaScript to show the countdown.</noscript>
    </section>

    <div class="cta">
      <a class="btn" id="infoLink" target="_blank" rel="noopener noreferrer"
         href="https://www.ncaa.com/news/soccer-men/article/2025-11-03/2025-diii-mens-soccer-championship-selection-show-info-bracket-schedule">
        Open Selection Show Info
      </a>
    </div>

    <footer>
      <div id="when"></div>
    </footer>
  </main>

  <script>
    // === COUNTDOWN TARGET ===
    // 11:30 AM Eastern Standard Time on Monday, Nov 10, 2025
    // EST is UTC-05:00 in November.
    const LAUNCH_AT = '2025-11-10T11:30:00-05:00';

    // You can override via URL for quick tests:
    // e.g., ?at=2025-11-10T11:45:00-05:00
    const url = new URL(window.location.href);
    const override = url.searchParams.get('at');
    const launchDate = new Date(override || LAUNCH_AT);

    const elDays = document.getElementById('days');
    const elHours = document.getElementById('hours');
    const elMins = document.getElementById('minutes');
    const elSecs = document.getElementById('seconds');
    const elTimer = document.getElementById('timer');
    const elStatus = document.getElementById('status');
    const elWhen = document.getElementById('when');

    function formatAsLocal(dt) {
      return new Intl.DateTimeFormat(undefined, { dateStyle: 'full', timeStyle: 'short' }).format(dt);
    }

    // Show the scheduled time in the viewer's local timezone
    elWhen.textContent = 'Start time: ' + formatAsLocal(launchDate);

    // Update loop
    function tick() {
      if (isNaN(launchDate.getTime())) {
        elStatus.textContent = 'Invalid date. Please check the configuration.';
        elTimer.hidden = true;
        return;
      }

      const now = new Date();
      const diff = launchDate - now;

      if (diff <= 0) {
        elTimer.hidden = true;
        elStatus.innerHTML = 'ðŸŽ‰ The Selection Show is LIVE!';
        return;
      }

      elTimer.hidden = false;

      const secs = Math.floor(diff / 1000);
      const days = Math.floor(secs / 86400);
      const hours = Math.floor((secs % 86400) / 3600);
      const minutes = Math.floor((secs % 3600) / 60);
      const seconds = secs % 60;

      elDays.textContent = days;
      elHours.textContent = String(hours).padStart(2, '0');
      elMins.textContent = String(minutes).padStart(2, '0');
      elSecs.textContent = String(seconds).padStart(2, '0');

      // Friendly status line
      if (days > 0) {
        elStatus.textContent = `Kicks off in ${days}d ${String(hours).padStart(2,'0')}h ${String(minutes).padStart(2,'0')}m`;
      } else if (hours > 0) {
        elStatus.textContent = `Kicks off in ${hours}h ${String(minutes).padStart(2,'0')}m ${String(seconds).padStart(2,'0')}s`;
      } else {
        elStatus.textContent = `Kicks off in ${minutes}m ${String(seconds).padStart(2,'0')}s`;
      }
    }

    tick();
    const interval = setInterval(tick, 1000);
  </script>
</body>
</html>
